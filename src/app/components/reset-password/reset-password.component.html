<div class="mainContainer">

    <mat-card class="componentWrapper">
        <div class="googlehedingall">
            <img class="imgGoglOnly"
                src="https://techcrunch.com/wp-content/uploads/2015/10/screen-shot-2015-10-08-at-4-20-16-pm.png" alt="">

            <p class="ptagText"> Reset password</p>
            <!-- <p class="UscontTxt"> Use Your Google Account</p> -->
        </div>

        <div class="inputClsBox">
            <mat-form-field appearance="outline" class="inputSizebox">
                <mat-label>Password</mat-label>
                <input matInput  [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div class="forgtTxtbx">
                Password Strength : <br> 
            </div>
            <div>
                
                Use at least 8 characters. Dont use a password from another, site or
                something too obviouslike your pet's name, <a href=""> why?</a>
            </div>
        </div>

        <div class="inputpassClsBox">
            <mat-form-field appearance="outline" class="inputSizebox">
                <mat-label>Confirm Password</mat-label>
                <input matInput  [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                    <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            

        </div>

        <div class="lernMoreBox">
            <!-- <span>Not your computer? Use Guest mode to sign in privately.</span>
            <span class="txtlrnSpan">Learn more</span> -->
        </div>

        <div class="createBtnBox">
            <!-- <button mat-button color="primary" style="block-size: 25px;">Create account</button> -->
            <button mat-raised-button color="primary" style="block-size: 30px;">Next</button>

        </div>

    </mat-card>


</div>
